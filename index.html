<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Promotion Submission – GMP</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e8f0fe, #fef9ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      text-align: center;
      color: #333;
    }

    input, textarea, label {
      width: 100%;
      font-size: 1rem;
    }

    input, textarea {
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border 0.2s;
      box-sizing: border-box;
    }

    textarea {
      overflow: hidden;
      resize: none;
      min-height: 100px;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #0077ff;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: #0077ff;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 0.5rem;
    }

    button:hover {
      background: #005ecb;
    }

    #statusMsg {
      text-align: center;
      margin-top: 1rem;
      font-weight: 600;
    }

    .watermark {
      position: fixed;
      bottom: 10px;
      right: 12px;
      font-size: 0.85rem;
      color: #aaa;
      opacity: 0.6;
      pointer-events: none;
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Submit a Promotion</h2>
    <form id="myForm" enctype="multipart/form-data">
      <input type="text" name="StoreName" placeholder="Store Name" required>
      <input type="number" name="Discount" placeholder="Discount Percentage (%)" min="0" max="100" required>
      <input type="date" name="StartDate" required>
      <input type="date" name="EndDate" required>
      <textarea name="Description" placeholder="Promotion Details / Message" required></textarea>
      <!-- Removed the image file input -->
      <button type="submit">Submit</button>
    </form>
    <p id="statusMsg"></p>
  </div>

  <!-- Watermark -->
  <div class="watermark">Georgetown Marketplace</div>

  <script>
    const form = document.getElementById('myForm');
    const descriptionField = form.querySelector('textarea[name="Description"]');

    // Auto-resize textarea
    descriptionField.addEventListener('input', function () {
      this.style.height = 'auto';
      this.style.height = this.scrollHeight + 'px';
    });

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const response = await fetch("http://localhost:8808/webhook-test/form-submit", {
          method: "POST",
          body: formData
        });

        if (response.ok) {
          document.getElementById("statusMsg").innerText = "✅ Submitted successfully!";
          form.reset();
          descriptionField.style.height = "auto";
        } else {
          document.getElementById("statusMsg").innerText = "❌ Submission failed.";
        }
      } catch (error) {
        document.getElementById("statusMsg").innerText = "❌ Error: " + error.message;
      }
    });
  </script>
</body>
</html>
