<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us – GMP</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e8f0fe, #fef9ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      text-align: center;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.2s;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #0077ff;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: #0077ff;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background: #005ecb;
    }

    #statusMsg {
      text-align: center;
      margin-top: 1rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Contact Us</h2>
    <form id="myForm">
      <input type="text" name="Name" placeholder="Name" required><br>
      <input type="email" name="email" placeholder="Email" required><br>
      <textarea name="message" placeholder="Message" required></textarea><br>
      <button type="submit">Submit</button>
    </form>
    <p id="statusMsg"></p>
  </div>

  <script>
    const form = document.getElementById('myForm');
    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      const jsonData = Object.fromEntries(formData.entries());

      try {
        const response = await fetch("https://inderpreet.app.n8n.cloud/webhook/form-submit", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(jsonData)
        });

        if (response.ok) {
          document.getElementById("statusMsg").innerText = "✅ Submitted successfully!";
          form.reset();
        } else {
          document.getElementById("statusMsg").innerText = "❌ Submission failed.";
        }
      } catch (error) {
        document.getElementById("statusMsg").innerText = "❌ Error: " + error.message;
      }
    });
  </script>
</body>
</html>
